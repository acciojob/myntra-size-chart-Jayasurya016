<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Size Chart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }

    .size-chart {
      max-width: 600px;
      margin: auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .size-chart th,
    .size-chart td {
      border: 1px solid #ddd;
      text-align: center;
      padding: 12px 15px;
    }

    .size-chart th {
      background-color: #333;
      color: white;
      text-transform: uppercase;
      font-size: 14px;
    }

    .size-chart tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .size-chart caption {
      caption-side: top;
      text-align: left;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }
  </style>
</head>
<body>

  <table class="size-chart">
    <thead>
      <tr>
        <th>Size</th>
        <th>Chest</th>
        <th>Length</th>
        <th>Shoulder</th>
        <th>Sleeve</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>S</td>
        <td>38</td>
        <td>27</td>
        <td>16.5</td>
        <td>8</td>
      </tr>
      <tr>
        <td>M</td>
        <td>40</td>
        <td>28</td>
        <td>17.5</td>
        <td>8.5</td>
      </tr>
      <tr>
        <td>L</td>
        <td>42</td>
        <td>29</td>
        <td>18.5</td>
        <td>9</td>
      </tr>
      <tr>
        <td>XL</td>
        <td>44</td>
        <td>30</td>
        <td>19.5</td>
        <td>9.5</td>
      </tr>
      <tr>
        <td>XXL</td>
        <td>46</td>
        <td>31</td>
        <td>20.5</td>
        <td>10</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
